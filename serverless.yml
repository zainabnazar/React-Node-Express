service: react-node-app
package:
  exclude:
    - venv/**
    - client/**
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-2
functions:
  app:
    handler: index.handler
    events:
      - http:
          path: /api
          method: GET
          cors: true
      - http:
          path: /getData
          method: GET
          cors: true
